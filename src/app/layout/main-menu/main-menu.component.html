<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" class="pointer">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="text-right buttons row">
            <div class="col-6 user-smartphone" *ngIf="user">
                <span class="material-icons "> account_box </span>
            </div>

            <div class="col-6 mt-1">
                <span class="logout-button pointer" (click)="logOutuser()">
                    <mat-icon>exit_to_app</mat-icon>
                </span>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">

            <label class="label-action">
                <a class="text-none" routerLink="/home" routerLinkActive="active-link">
                    <mat-icon class="icon-align">
                        home
                    </mat-icon>
                    Inicio
                </a>
            </label>
            <label class="label-action">
                <a class="text-none" routerLink="/list-schedules" routerLinkActive="active-link">
                    <mat-icon class="icon-align">
                        schedule
                    </mat-icon>
                    Agendamentos
                </a>
            </label>
            <label class="label-action">
                <details>
                    <summary>
                        <mat-icon class="icon-align">
                            settings
                        </mat-icon>
                        MÃ³dulo de Acesso
                    </summary>
                    <p> <a (click)="hiddenSide(snav)" routerLinkActive="active" routerLink="/resource">Recursos</a></p>
                    <p> <a (click)="hiddenSide(snav)" routerLinkActive="active" routerLink="/resource">Recursos</a></p>
                    <p> <a (click)="hiddenSide(snav)" routerLinkActive="active" routerLink="/resource">Recursos</a></p>
                </details>
            </label>

        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
